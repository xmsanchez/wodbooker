{% extends 'admin/base.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --accent-color: #0ea5e9;
      --background-light: #f8fafc;
      --background-white: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-light: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
      background-color: var(--background-light);
      margin-bottom: 70px;
      line-height: 1.6;
      font-weight: 400;
    }

    /* Improve navbar styling */
    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%) !important;
      backdrop-filter: blur(10px);
      border: none;
      box-shadow: var(--shadow-md);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      color: white !important;
    }

    /* Content area improvements */
    .content {
      background-color: var(--background-white);
      margin: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      overflow: hidden;
    }

    /* Card and panel improvements */
    .card {
      border: 1px solid var(--border-light);
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .card-header {
      background: linear-gradient(135deg, var(--background-white) 0%, var(--background-light) 100%);
      border-bottom: 1px solid var(--border-light);
      font-weight: 500;
    }

    /* Button improvements */
    .btn {
      font-weight: 500;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      transition: all 0.2s ease-in-out;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, #1e40af 100%);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-success {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      box-shadow: var(--shadow-sm);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #047857 0%, #065f46 100%);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    /* Form improvements */
    .form-control {
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 1rem 0.75rem;
      min-height: 3rem;
      height: auto;
      transition: all 0.2s ease-in-out;
      font-size: 1rem;
      line-height: 1.5;
      vertical-align: middle;
      display: flex;
      align-items: center;
    }

    .form-control-lg {
      padding: 1.25rem 1rem;
      min-height: 3.75rem;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    /* Input group improvements */
    .input-group {
      display: flex;
      align-items: stretch;
    }

    .input-group .form-control {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-right: none;
      flex: 1;
    }

    .input-group-text {
      background-color: var(--background-light);
      border: 1px solid var(--border-light);
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      padding: 1.25rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 1.1rem;
      min-width: 3.75rem;
      min-height: 3.75rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
    }

    /* Table improvements */
    .table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .table thead th {
      background: linear-gradient(135deg, var(--background-light) 0%, #e2e8f0 100%);
      border: none;
      font-weight: 600;
      color: var(--text-primary);
      padding: 1rem 0.75rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .table tbody tr {
      border-bottom: 1px solid var(--border-light);
      transition: background-color 0.2s ease-in-out;
    }

    .table tbody tr:hover {
      background-color: var(--background-light);
    }

    .table tbody td {
      padding: 0.875rem 0.75rem;
      border: none;
    }

    /* Alert improvements */
    .alert {
      border: none;
      border-radius: 10px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .alert-info {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      color: #1e40af;
      border-left: 4px solid var(--primary-color);
    }

    .alert-success {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #065f46;
      border-left: 4px solid #059669;
    }

    .alert-danger {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border-left: 4px solid #dc2626;
    }

    /* Footer styling */
    .footer {
      background: linear-gradient(135deg, var(--background-white) 0%, var(--background-light) 100%);
      border-top: 1px solid var(--border-light);
      padding: 1rem 1.5rem;
      margin: 0;
      box-shadow: 0 -2px 10px rgb(0 0 0 / 0.05);
      backdrop-filter: blur(10px);
    }

    .text-small {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    /* Dropdown improvements */
    .btn-text-white {
      color: white !important;
      font-weight: 500;
    }

    .dropdown-menu {
      border: none;
      border-radius: 10px;
      box-shadow: var(--shadow-lg);
      padding: 0.5rem 0;
      margin-top: 0.5rem;
    }

    .dropdown-item {
      padding: 0.75rem 1.25rem;
      transition: all 0.2s ease-in-out;
      color: var(--text-primary);
      font-weight: 400;
    }

    .dropdown-item:hover {
      background-color: var(--background-light);
      color: var(--primary-color);
    }

    .dropdown-divider {
      margin: 0.5rem 0;
      border-color: var(--border-light);
    }

    /* Sidebar improvements (if any) */
    .nav-sidebar .nav-link {
      border-radius: 8px;
      margin: 0.25rem 0;
      transition: all 0.2s ease-in-out;
    }

    .nav-sidebar .nav-link:hover {
      background-color: var(--background-light);
      color: var(--primary-color);
    }

    .nav-sidebar .nav-link.active {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
    }

    /* Responsive text scaling for better readability */
    @media (max-width: 768px) {
      body {
        font-size: 0.95rem;
      }
      
      .card {
        margin: 0.5rem;
      }
      
      .content {
        margin: 10px;
      }
    }
  </style>
{% endblock %}

{% block access_control %}
  {% if current_user.is_authenticated %}
    <div class="btn-group pull-right dropdown">
      <button class="btn btn-text-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ current_user.email}}
      </button>
      <ul class="dropdown-menu">
        <a class="dropdown-item" href="{{ url_for('user.index_view') }}">Ver perfil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{{ url_for('admin.logout_view') }}">Cerrar Sesi√≥n</a>
      </ul>
    </div>
  {% endif %}
{% endblock %}

{% block tail %}
  <footer class="navbar fixed-bottom footer">
    <span></span><span class="text-small">{{ g.version }}</span>
  </footer>
{% endblock %}
